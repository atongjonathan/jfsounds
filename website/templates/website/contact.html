{% extends 'website/index.html' %}
{% block main %}
<div class="contact-div spacing">
    <form class="form contact-form" action="submit">
        <h3 class="request"><h2>{{ title }}</h2></h3>
        <div class="container">
            <div class="row-1">
                <div class="col "><input class="uniform" type="text" placeholder="Name" size="10" required></div>
                <div class="col name"><input class="uniform" type="text" placeholder="Company/Organisation" size="10" required></div>
            </div>   
            <div class="row-2">
                <div class="col name"><input class="uniform" type="email" placeholder="Email" size="10" required></div>
                <div class="col name"><input class="uniform" type="text" placeholder="Phone Number" size="10" required></div>
            </div>
        </div>
        <div class="textarea-div">
            <textarea class="textarea" title="Text" class="form-control" name="" id=""  cols="71" rows="5" placeholder="Tell Us More About Your Needs"></textarea>
        </div>
        <div class="row additional">
            <button type="submit" class="request-button submit">Submit</button>
        </div>
    </form>
    <div class="contact-info-div">
        <div class="contact-info">
            <div class="contact-info-child"><h4>Contact</h4><br>Main: +254 721 920 166 <br>Secondary: +254 721 920 166 </div>
            <div class="contact-info-child"><h4>Email</h4><br>Main: +254 721 920 166 <br>Secondary: +254 721 920 166 </div>
            <div class="contact-info-child"><h4>Address</h4><br>Main: +254 721 920 166 <br>Secondary: +254 721 920 166 </div>
        </div>
        <div class="footer-child map contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.77385062416!2d36.74300370944863!3d-1.3110476356458813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1af89e77803b%3A0x3feb567b4678bf10!2sNgong%20Race%20Course%20and%20Golf%20Park!5e0!3m2!1sen!2ske!4v1698168537980!5m2!1sen!2ske" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>

{% endblock %}
